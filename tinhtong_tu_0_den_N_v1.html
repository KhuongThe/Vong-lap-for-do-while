<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Tính tổng từ 1 đến số bạn nhập vào</p>
    <p id="demo"></p>
</body>
<script>
    let i = 1;
    let N = prompt("Hãy nhập vào một số nguyên dương");
    let total = 0;
    while (i > 0 && i <= N) {

        total = total + i;
        i++;
        document.getElementById("demo").innerText = "Tổng là: " + total;
    }
    
    
</script>

</html>
