<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    let number = +prompt("Nhap vao so nguyen duong");
    let i = 1;
    let length = Math.ceil(Math.log(number + 1) / Math.LN10);//Tìm độ dài của số number được nhập vào
    let a, b, c;
    a = number % 10;
    b = 0 * 10 + a;
    c = parseInt(number / 10);
    while (i < length) {
        a = c % 10;
        b = b * 10 + a;
        c = parseInt(c / 10);
        i++;
    }
    document.write(b);
   
</script>

</html>
