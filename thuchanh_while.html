<script>
    
    let i = +prompt("Hãy nhập số bất kỳ");
   
    let total = 0;
    while(i != -1){
        i = +prompt("Hãy nhập số tiếp theo");
        alert("số bạn vừa nhập là: " + i);
        alert("Tổng các số đã nhập bằng: " + (total += i));
    }
    alert("Chúc mừng bạn đã game over");
</script>
