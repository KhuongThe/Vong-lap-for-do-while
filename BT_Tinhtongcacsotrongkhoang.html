<script>
    let a = +prompt("Hay nhap vao so be nhat");
    let b = +prompt("Hay nhap vao so lon nhat");
    let n1;
    let n2 = 0;
    let total = 0;
    for (let i = 0; i < b - a + 1; i++) {
        n1 = a;
        total = n1 + n2;
        n2 = total;
        a = a + 1;
        b = b +1;
    }
    document.write(total);
</script>
