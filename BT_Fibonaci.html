<script>
    let n1 = 1;
    let n2 = 1;
    let number_next;
    let N = +prompt("Hay nhap vao so nguyen duong");
    for (i = 1; i <= N; i++) {
        if (i == 1 || i == 2) {
            document.write(1 + " ");
        }
        else {
            number_next = n1 + n2;
            document.write(number_next + " ");
            n1 = n2;
            n2 = number_next;
        }
    }

</script>
