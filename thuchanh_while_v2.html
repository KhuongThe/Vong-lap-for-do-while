<script>
    let i = prompt("Hãy nhập số từ 1 đến 10");
    while(i < 1 || i > 10){
        i = prompt("Hãy nhập lại số từ 1 đến 10");
        alert("Số bạn nhập là: " + i);
        
    }
    
    alert("Bạn đã nhập đúng yêu cầu");
</script>
