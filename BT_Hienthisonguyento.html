<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

</body>
<script>
    debugger;
    let number = +prompt("Hãy nhập vào số lượng các số nguyên tố muốn hiển thị");
    let count = 0;
    let N = 2;
    for (count; count < number; count++) {
        if (N == 2 || N == 3 || N == 5 || N == 7) {
            document.write(N +" ");
            N++;
        }
        else if (N % 2 != 0) {
            // Đoạn này làm sai do chỉ áp dụng đc số ít các số không chia hết cho 3,5,7, VD: còn 11^2; 13^2 thì sao
            if (N % 3 != 0 && N % 5 != 0 && N % 7 != 0) {
                document.write(N +" ");
                N++;
            }
            else{
                N++;
                count--;
            } 
        }
        else {
            N++;
            count--;
        }
    }
</script>

</html>
