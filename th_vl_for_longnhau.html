<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table></table>
</body>
<script>
    let a;
    a = "<table border=2px padding=5px width=500px height=500px>";
    for (i = 1; i <= 10; i++) {
        a += "<tr>";
        for (j = 1; j <= 10; j++) {
            a += ("<td>" + i + "x" + j + "=" + i * j + "</td>");
        }
        a += "</tr>";
    }
    a += "</table>";
    document.write(a);
</script>

</html>
