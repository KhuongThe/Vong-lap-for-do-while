<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="fibonaci()">Hiển thị 20 số đầu tiên trong dãy fibonaci</button>
</body>
<script>
    function fibonaci(){
        let n1 = 1;
        let n2 = 1;
        let number_next;
        for (i = 1; i <= 20; i++) {
            if (i == 1 || i == 2) {
                document.write(1 + " ");
            }
            else {
                number_next = n1 + n2;
                document.write(number_next + " ");
                n1 = n2;
                n2 = number_next;
            }
        }

    }
</script>

</html>
