<script>
    debugger;
    let number = +prompt("Hãy nhập vào số lượng các số nguyên tố muốn hiển thị");
    let N = 2;
    for (let count = 0; count < number; count++) {
        if (N == 2) {
            document.write(N + ", ");
        }
        else {
            let a = true;
            for (let i = 2; i <= N - 1; i++) {
                if (N % i == 0) {
                    a = false;
                    break;
                }
                else {
                    a = true;
                }
            }
            if (a == true) {
                document.write(N + ", ");
            }
            else {
                count--;
            }
        }
        N++;

    }
</script>
