</body>
<script>
    let a;
    a = "<table border=2px padding=5px width=500px height=500px>";
    let i = 1;
    while (i <= 10) {
        a += "<tr>";
        let j = 1;
        while (j <= 10) {
            a += ("<td>" + i * j + "</td>");
            j++;
        }
        a += "</tr>";
        i++;
    }
    a += "</table>";
    document.write(a);


</script>

</html>
