<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hãy nhập vào số nguyên dương</p>
</body>
<script>
    let i;
    let N = prompt("Hãy nhập vào số nguyên dương");
    let total = 0;
    for(i=1;i<=N;i+=1){
        total += i;
       document.write(total + "<br>");
    }
    
</script>
</html>
